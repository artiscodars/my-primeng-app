<p-card>
  <ng-template #content>
    <div class="flex justify-between">
      <div>
        <span class="block text-muted-color font-medium mb-2">{{ title }}</span>
        <div class="text-surface-900 dark:text-surface-0 font-bold text-3xl">{{ value }}</div>
      </div>
      <div><i [class]="icon" class="!text-xl"></i></div>
    </div>
  </ng-template>
</p-card>
