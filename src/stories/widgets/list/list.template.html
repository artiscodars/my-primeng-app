<p-card styleClass="mb-5">
  <div class="font-semibold text-xl mb-4">{{ title }}</div>
  <p-dataview #dv [value]="tasks">

    <ng-template #list let-items>
      <div class="flex flex-col gap-4">
        <div *ngFor="let item of items; let first = first" class="flex flex-row gap-4">

          <div class="flex-1">
            <div><a href="#" class="underline text-primary font-semibold">{{ item.title }}</a></div>
            <div>Izveidots: {{ item.date }}</div>
          </div>

          <div class="flex-1">{{ item.status }}</div>
          <div class="flex-none justify-end">

            <div class="flex gap-4">
              <p-button icon="pi pi-check" severity="success" [rounded]="true" [text]="true" />
              <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [text]="true" />
            </div>

          </div>
        </div>
      </div>
    </ng-template>
  </p-dataview>
</p-card>
