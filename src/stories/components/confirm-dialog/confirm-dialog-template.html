<div class="card flex justify-center">
  <p-toast />
  <p-confirmdialog #cd>
    <ng-template headless let-onAccept="onAccept" let-onReject="onReject">
      <div class="flex flex-col items-center w-full gap-4 ">
        <p>{{ message }}</p>
      </div>

    </ng-template>
  </p-confirmdialog>
  <p-button (click)="confirm()" label="Save" />
</div>
